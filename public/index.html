<!doctype html>
<html>
  <head>
	<title>Example of the Authorization Code flow with Spotify</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/fast-average-color/dist/index.min.js"></script>
  </head>

  <body>
	<div class="container">
	  <div id="login">
		<div class="text">
			<h1>Spotify Fuchsia</h1>
			<p>Put your music listening experience on a simple visualiser.<br>Made by Jedd Lupoy.</p>
		</div>
		<a href="/login" class="btn btn-primary">Log in with Spotify</a>
		<img src="images/example.png" alt="Example of visualiser working">
	  </div>
	  <div id="loggedin">
		<div id="user-profile">
		</div>
		<div id="oauth">
		</div>
		<button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
	  </div>
	</div>

	<script id="user-profile-template" type="text/x-handlebars-template">
	  <h1>Logged in as {{display_name}}</h1>
	  <div class="media">
		<div class="pull-left">
		  <img class="media-object" width="150" src="{{images.0.url}}" />
		</div>
		<div class="media-body">
		  <dl class="dl-horizontal">
			<dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
			<dt>Id</dt><dd>{{id}}</dd>
			<dt>Email</dt><dd>{{email}}</dd>
			<dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
			<dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
			<dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
			<dt>Country</dt><dd>{{country}}</dd>
		  </dl>
		</div>
	  </div>
	</script>

	<script id="oauth-template" type="text/x-handlebars-template">
	  <h2>oAuth info</h2>
	  <dl class="dl-horizontal">
		<dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
		<dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
	  </dl>
	</script>

	<div id="player-section">
		<div id="scale">
			<div id="background"></div>
		</div>
		<div id="song-info">
			<span class="placeholder">
				<img id="cover" src="">
			</span>
			<span>
				<p id="name">Connect to your Spotify player</p>
				<p id="artist">Click the "Connect to a Device" icon and find <strong>Appl3 Visualiser</strong>. Select any song and toggle the "Play" button on this page.</p>
			</span>
		</div>
		<button id="togglePlay">Play</button>
		<div id="artist-info" class="hide-2">
			<div>
				<button id="exitArtist">x</button>
			<div id="artistContainer">
				<img id="artistImg" src="">
				<p id="artistName"></p>
			</div>
			<br>
			<div id="moreInfo">
				<span id="followers"></span>
				<span id="topGenre"></span>
				<span id="popularity"></span>
			</div>
			<br>
			<div id="moreArtists"></div>
			</div>
		</div>
		<div id="visualiser"></div>
		<div id="progress"></div>
	</div>

	<script src="https://sdk.scdn.co/spotify-player.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/index.js"></script>
  </body>
</html>
